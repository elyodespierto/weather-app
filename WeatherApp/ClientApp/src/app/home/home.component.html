<div class="row">
   <div class="col-md-6">
      <ng-select2 [(ngModel)]="selectedCity" [placeholder]="'Seleccione una ciudad...'" [options]="select2Options">
      </ng-select2>
   </div>
   <div class="col-md-6 d-flex justify-content-around">
      <div>
         <input class="mr-2" type="checkbox" name="history" [(ngModel)]="loadHistory" />
         <label for="history">Ver Historial</label>
      </div>
      <!--<button class="btn btn-dark" (click)="loadHistory()">Ver Historial</button>-->
      <button class="btn btn-dark" (click)="fetchWeatherData()">Consultar</button>
   </div>
</div>

<div class="row" *ngIf="weatherData">
   <div class="col-md-12 mt-4 mb-2">
      <h3>Clima Actual</h3>
   </div>
   <div class="col-md-12">
      <span><b>Ciudad:</b> {{weatherData.city}}, {{weatherData.country}}</span>
   </div>
   <div class="col-md-12">
      <span><b>Clima:</b> {{weatherData.temp}}&#176; - <b>Sensación Térmica:</b> {{weatherData.feelsLike}}&#176;</span>
   </div>
</div>

<div class="row" *ngIf="history">
   <div class="col-md-12 mt-4 mb-2">
      <h3>Historial</h3>
   </div>
   <div class="col-md-12">
      <table  class="table">
         <thead>
            <tr>
               <th>País</th>
               <th>Ciudad</th>
               <th>Clima</th>
               <th>Sensación Térmica</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let historyItem of history">
               <td>{{ historyItem.country }}</td>
               <td>{{ historyItem.city }}</td>
               <td>{{ historyItem.temp }}</td>
               <td>{{ historyItem.feelsLike }}</td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
